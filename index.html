<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chartjs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style='width: 900px'>
    <canvas id="myChart"></canvas>
</div>
<div style='width: 900px'>
    <canvas id="favFoodChart"></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Green', 'Red', 'Blue', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [2, 8, 3, 20],
                backgroundColor: [
                    'rgba(0, 255, 132, 0.2)',
                    'rgba(255, 30, 30, 0.2)',
                    'rgba(0, 0, 255, 0.2)',
                    'rgba(255, 128, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(0, 255, 0, 1)',
                    'rgba(255, 30, 30, 1)',
                    'rgba(0, 0, 255, 1)',
                    'rgba(255, 128, 0, 1)'
                ],
                borderWidth: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            indexAxis: 'y'
        }
    });
    var ctx2 = document.getElementById('favFoodChart');
    var favFoodChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Pizza', 'Hamburgers', 'Sandwiches', 'Pasta', 'Burritos'],
            datasets: [{
                label: '# of Votes',
                data: [15, 12, 5, 7, 1],
                backgroundColor: [
                    'rgba(201, 0, 0, 0.2)',
                    'rgba(255, 194, 89, 0.2)',
                    'rgba(255, 226, 176, 0.2)',
                    'rgba(255, 224, 71, 0.2)',
                    'rgba(82, 54, 24, 0.2)'
                ],
                borderColor: [
                    'rgba(201, 0, 0, 1)',
                    'rgba(255, 194, 89, 1)',
                    'rgba(255, 226, 176, 1)',
                    'rgba(255, 224, 71, 1)',
                    'rgba(82, 54, 24, 1)'
                ],
                borderWidth: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                },
                x: {
                    ticks: {
                        stepSize: 2
                    }
                }
            },
            indexAxis: 'y'
        }
    });
</script>
</html>
